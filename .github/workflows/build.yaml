name: Build fnOS Package

on:
  push:
    branches:
      - main
      - 'dev_*'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o fnos-app/app/watchcow ./cmd/watchcow
          chmod +x fnos-app/app/watchcow
          chmod +x fnos-app/cmd/*

      - name: Download fnpack
        run: |
          curl -L -o /tmp/fnpack https://static2.fnnas.com/fnpack/fnpack-1.0.4-linux-amd64
          chmod +x /tmp/fnpack

      - name: Build fpk package
        run: |
          cd fnos-app
          /tmp/fnpack build
          mv watchcow.fpk ../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: watchcow.fpk
          path: watchcow.fpk

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: watchcow.fpk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: watchcow.fpk
          generate_release_notes: true
